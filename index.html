<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
     <!-- Bootstrap -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
     crossorigin="anonymous"/>

   <style>
     /* Fonts */
     @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");
     * {
       font-family: "Poppins", sans-serif;
     }
   </style>
</head>
<body>
    <!-- title input field, button section -->
    <section class="container mt-5">
      <h1 class="text-center">The Book Lounge</h1>
        <!-- Input Box -->
        <div class="d-flex">
          <input
            type="text"
            class="form-control me-2"
            placeholder="Search By a Book Name"
            id="searchInput"
          />
          <button class="btn btn-dark" id="search-btn">Search</button>
        </div>
      </section>

       <!--display container  -->
       <section class="container mt-2">

        <!-- books number showing  -->
        <div class="bg-success my-4   text-white text-center" id="result-number"></div>

        <!-- error -->
        <div class="bg-danger text-center text-white my-4 " id="error"></div>
       
           <!-- Books -->
        <div id="books-container" class="row">
          
          <!-- books will be added here after valid search -->
          
        </div>
      </section>
    <script src="JS/book.js"></script>
</body>
</html>
